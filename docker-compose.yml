version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: ankane/pgvector:v0.5.1
    container_name: multi_agent_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learning_network
    restart: unless-stopped

  # Prefect Server (Orion)
  prefect:
    image: prefecthq/prefect:2.14.9-python3.11
    container_name: multi_agent_prefect
    ports:
      - "4200:4200"
    environment:
      PREFECT_API_URL: http://prefect:4200/api
      PREFECT_SERVER_API_HOST: 0.0.0.0
      PREFECT_UI_API_URL: http://localhost:4200/api
    volumes:
      - prefect_data:/root/.prefect
    command: prefect server start --host 0.0.0.0
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:4200/api/health\", timeout=5)'"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - learning_network
    restart: unless-stopped

  # Prefect Agent/Worker
  prefect-worker:
    build:
      context: ./prefect
      dockerfile: Dockerfile
    container_name: multi_agent_prefect_worker
    depends_on:
      postgres:
        condition: service_healthy
      prefect:
        condition: service_healthy
    environment:
      PREFECT_API_URL: http://prefect:4200/api
      POSTGRES_DSN: ${DATABASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FRED_API_KEY: ${FRED_API_KEY:-}
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /opt:/opt/prefect:/opt/scraper_agents:/opt/mcp_agents
    volumes:
      - ./prefect/flows:/opt/prefect/flows
      - ./scraper_agents:/opt/scraper_agents
      - ./mcp_agents:/opt/mcp_agents
    command: prefect worker start --pool default-agent-pool --type process
    networks:
      - learning_network
    restart: unless-stopped

  # Redis (for rate limiting & event bus)
  redis:
    image: redis:7-alpine
    container_name: multi_agent_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learning_network
    restart: unless-stopped

  # FastAPI Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: multi_agent_api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
      - "9090:9090"  # Prometheus metrics port
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379/0
      PREFECT_API_URL: http://prefect:4200/api
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FRED_API_KEY: ${FRED_API_KEY:-}
      CORS_ORIGINS: http://localhost:3000,http://localhost:8000
      # Authentication
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-jwt-secret-change-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      # Rate Limiting
      RATE_LIMIT_REQUESTS: 60
      RATE_LIMIT_WINDOW: 60
      # Monitoring
      METRICS_ENABLED: "true"
      METRICS_PORT: 9090
      # Vector Memory
      FAISS_INDEX_PATH: /app/data/faiss_index
      FAISS_META_PATH: /app/data/faiss_meta.pkl
    volumes:
      - ./api:/app
      - ./mcp_agents:/app/mcp_agents
      - ./plugins:/app/plugins
      - ./monitoring:/app/monitoring
      - api_data:/app/data
    networks:
      - learning_network
    restart: unless-stopped

  # Prometheus (monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: multi_agent_prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - learning_network
    restart: unless-stopped

  # Grafana (visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: multi_agent_grafana
    depends_on:
      - prometheus
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - learning_network
    restart: unless-stopped

  # React Curator UI
  curator-ui:
    build:
      context: ./curator-ui
      dockerfile: Dockerfile
    container_name: multi_agent_ui
    depends_on:
      - api
      - postgres
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_PREFECT_URL: http://localhost:4200
      NODE_ENV: development
      WATCHPACK_POLLING: true
    volumes:
      - ./curator-ui/src:/app/src
      - ./curator-ui/public:/app/public
      - /app/node_modules
    networks:
      - learning_network
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
  prefect_data:
    driver: local
  redis_data:
    driver: local
  api_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  learning_network:
    driver: bridge
